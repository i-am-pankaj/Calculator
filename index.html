<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradox's Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="text-center">Welcome to Paradox's Calculator</h1>
    <div class="container flex flex-col align-center">
      <div class="calc">
        <div class="output flex flex-col">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <div class="row">
          <button data-all-clear>AC</button>
          <button data-delete>DEL</button>
          <button data-number>.</button>
          <button data-operation>รท</button>
        </div>
        <div class="row">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>x</button>
        </div>
        <div class="row">
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>-</button>
        </div>
        <div class="row">
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>+</button>
        </div>
        <div class="row">
          <button data-number>00</button>
          <button data-number>0</button>
          <button data-equals class="span-two">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
